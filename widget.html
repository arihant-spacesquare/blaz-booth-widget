<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bläz VIP Booth Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Universal box-sizing for easier layout calculations */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0e; /* Dark background */
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scrollbars */
            position: relative; /* For absolute positioning of background elements */
        }

        /* Background effects */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0id2hpdGUiIGZpbGwtb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==');
            opacity: 0.4;
            z-index: 0;
        }

        .glow-1 {
            position: absolute;
            top: 20%;
            left: 20%;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.2);
            filter: blur(100px);
            animation: pulseGlow 4s infinite alternate;
            z-index: 0;
        }

        .glow-3 {
            position: absolute;
            top: 30%;
            right: 20%;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background: rgba(236, 72, 153, 0.1);
            filter: blur(80px);
            animation: pulseGlow 3s infinite alternate;
            z-index: 0;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }

        .blaz-content-box {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            max-width: 500px; /* Max width for desktop */
            width: calc(100% - 40px); /* Responsive width for mobile */
            margin: 20px auto; /* Center horizontally, add vertical margin */
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .blaz-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .blaz-logo-circle {
            display: inline-flex;
            height: 80px;
            width: 80px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(to right, #8B5CF6, #3B82F6, #A78BFA);
            padding: 2px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .blaz-logo-inner {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blaz-icon {
            height: 56px;
            width: 56px;
            color: #A78BFA;
            fill: currentColor;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 0.05em;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .highlight-gradient {
            background: linear-gradient(to right, #a78bfa, #f472b6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }

        .instruction-main {
            font-weight: 700;
            font-size: 1.1em;
            color: #ffffff;
            margin-top: 20px;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #8B5CF6, #3B82F6);
            border-radius: 2px;
            margin: 20px auto;
        }

        .tagline-bottom {
            font-size: 0.9em;
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }

        /* Dialogflow Messenger Widget Styling */
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }

        /* Guide box styling */
        .widget-guide {
            position: fixed;
            bottom: 110px; /* Default for desktop */
            right: 15px;  /* Default for desktop */
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 220px; /* Default for desktop */
            text-align: center;
            font-size: 0.9em;
            line-height: 1.4;
            z-index: 998;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            animation: pulseBorderGlow 2s infinite alternate;
        }

        @keyframes pulseBorderGlow {
            0% { border-color: rgba(139, 92, 246, 0.4); box-shadow: 0 0 10px rgba(139, 92, 246, 0.6); }
            100% { border-color: rgba(139, 92, 246, 0.8); box-shadow: 0 0 20px rgba(139, 92, 246, 1); }
        }

        .widget-guide-text {
            margin: 0; /* Reset margins */
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* This rule now only exists for desktop via JS, no need for display:none here */
        .widget-guide-highlight {
            font-weight: bold;
            color: #8B5CF6;
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block; /* Ensure it behaves as a block element */
        }

        .widget-guide-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 10px; /* Default for desktop */
            stroke: #8B5CF6;
            stroke-width: 2;
            fill: none;
            animation: pulseIconGlow 2s infinite alternate;
        }

        @keyframes pulseIconGlow {
            0% { stroke-opacity: 0.6; transform: scale(1); }
            100% { stroke-opacity: 1; transform: scale(1.1); }
        }

        /* Hide guide when the df-messenger is open */
        df-messenger[opened] ~ .widget-guide {
            opacity: 0;
            pointer-events: none;
        }

        /* ******************************************* */
        /* RESPONSIVE DESIGN - MEDIA QUERIES FOR MOBILE */
        /* ******************************************* */

        @media (max-width: 768px) { /* Tablets and smaller */
            .blaz-content-box {
                padding: 25px;
                margin: 15px auto;
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.95em;
            }

            .blaz-logo-circle {
                height: 70px;
                width: 70px;
            }

            .blaz-icon {
                height: 50px;
                width: 50px;
            }

            /* Adjust widget guide for tablets/smaller desktops */
            .widget-guide {
                bottom: 90px;
                right: 10px;
                max-width: 200px;
                padding: 12px 18px;
                font-size: 0.85em;
            }
            /* The highlight element will be added via JS on desktop, so no need to hide here */
            /* .widget-guide-highlight { font-size: 1.05em; } */ 
            .widget-guide-icon {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 480px) { /* Smartphones */
            .blaz-content-box {
                padding: 20px;
                margin: 10px auto;
                width: 95%;
            }

            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 0.9em;
            }

            .blaz-logo-circle {
                height: 50px;
                width: 50px;
            }

            .blaz-logo-inner {
                padding: 1px;
            }

            .blaz-icon {
                height: 35px;
                width: 35px;
            }

            .instruction-main {
                font-size: 1em;
            }

            /* Adjust widget guide for smartphones now that "CLICK BELOW" is not in HTML */
            .widget-guide {
                left: 50%;
                transform: translateX(calc(-50% + 18px)); /* Fine-tune horizontal position */
                right: auto;
                bottom: 70px; /* Fine-tune vertical position */
                max-width: 150px; /* Make it even narrower */
                padding: 8px 10px; /* Reduced vertical and horizontal padding */
                font-size: 0.7em; /* Even smaller font for remaining text */
                border-radius: 8px;
            }
            
            /* Adjust margin for icon now that highlight text is completely absent */
            .widget-guide-icon {
                margin-bottom: 5px; /* Add a small margin to separate icon from text */
                width: 22px;
                height: 22px;
            }
            
            .widget-guide-text {
                margin-top: 0; /* Ensure no extra top margin from previous rules */
            }

            /* Adjust df-messenger positioning for very small screens if needed */
            df-messenger {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
    <div class="glow-1"></div>
    <div class="glow-3"></div>

    <div class="blaz-content-box">
        <div class="blaz-logo-container">
            <div class="blaz-logo-circle">
                <div class="blaz-logo-inner">
                    <svg class="blaz-icon" viewBox="0 0 100 100">
                      <path d="M50 0 L100 25 L80 100 L20 100 L0 25 Z" fill="url(#blazGradient)" />
                      <defs>
                        <linearGradient id="blazGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                          <stop offset="0%" style="stop-color:#a78bfa; stop-opacity:1" /> <stop offset="50%" style="stop-color:#818cf8; stop-opacity:1" /> <stop offset="100%" style="stop-color:#c084fc; stop-opacity:1" /> </linearGradient>
                      </defs>
                      <circle cx="50" cy="50" r="20" fill="#ffffff" opacity="0.1" />
                    </svg>
                </div>
            </div>
        </div>
        
        <h1>Bläz VIP Booth Experience</h1>
        
        <p class="instruction-main">
            Click the chat icon in the <span class="highlight-gradient">bottom right corner</span> to request a booth for an upcoming <span class="highlight-gradient">Bläz Entertainment</span> event!
        </p>
        
        <div class="divider"></div>
        <p class="tagline-bottom">The ultimate nightlife experience awaits you</p>
    </div>

    <div class="widget-guide" id="widgetGuide">
        <svg class="widget-guide-icon" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
        <p class="widget-guide-text">Chat with our AI to request your VIP booth</p>
    </div>

    <df-messenger
        project-id="blaz-request-booth"
        agent-id="ad471477-3a50-4b3f-9d3a-3b52bf715469"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble
            chat-title="blaz-booth-agent">
        </df-messenger-chat-bubble>
    </df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dfMessenger = document.querySelector('df-messenger');
            const widgetGuide = document.getElementById('widgetGuide');
            const mobileBreakpoint = 480; // Define your mobile breakpoint (same as in CSS)

            // Function to add/remove "CLICK BELOW" based on screen size
            function manageClickBelowText() {
                const existingHighlight = widgetGuide.querySelector('.widget-guide-highlight');

                if (window.innerWidth > mobileBreakpoint) {
                    // Desktop size: Add "CLICK BELOW" if not already present
                    if (!existingHighlight) {
                        const highlightSpan = document.createElement('span');
                        highlightSpan.classList.add('widget-guide-highlight');
                        highlightSpan.textContent = 'CLICK BELOW';
                        // Insert it right after the icon
                        widgetGuide.insertBefore(highlightSpan, widgetGuide.querySelector('.widget-guide-text'));
                        
                        // Adjust margin for icon when highlight is present
                        const icon = widgetGuide.querySelector('.widget-guide-icon');
                        if (icon) {
                            icon.style.marginBottom = '10px'; // Desktop margin
                        }
                    }
                } else {
                    // Mobile size: Remove "CLICK BELOW" if present
                    if (existingHighlight) {
                        existingHighlight.remove();
                        // Reset margin for icon when highlight is removed
                        const icon = widgetGuide.querySelector('.widget-guide-icon');
                        if (icon) {
                            icon.style.marginBottom = '5px'; // Mobile margin
                        }
                    }
                }
            }

            // Function to show/hide the guide based on messenger state
            function toggleGuide() {
                if (dfMessenger.opened) {
                    widgetGuide.style.opacity = '0';
                    widgetGuide.style.pointerEvents = 'none';
                } else {
                    widgetGuide.style.opacity = '1';
                    widgetGuide.style.pointerEvents = 'auto';
                }
            }

            // Initial calls on load
            manageClickBelowText(); // Set text initially based on screen size
            toggleGuide();

            // Listen for window resize to re-evaluate "CLICK BELOW" text
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(manageClickBelowText, 100); // Debounce resize
            });

            // Listen for when the df-messenger opens or closes
            dfMessenger.addEventListener('df-messenger-loaded', function () {
                dfMessenger.addEventListener('df-messenger-opened', toggleGuide);
                dfMessenger.addEventListener('df-messenger-closed', toggleGuide);
            });
        });
    </script>
</body>
</html>
