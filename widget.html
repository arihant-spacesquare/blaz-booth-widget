<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bläz Booth Request</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&family=Cinzel:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background from Bläz site */
            color: #ffffff;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Central Content - Focused on the "Bläz Booth Agent" screenshot style */
        .blaz-central-content {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInCentralContent 1s ease-out forwards 0.5s;
        }

        .blaz-central-content .icon {
            /* Using a disco ball emoji - directly related to nightlife/clubbing */
            font-size: 5em; /* Very large and prominent */
            margin-bottom: 5px; /* Tighter to the heading */
            display: block;
            line-height: 1; /* Ensures icon is centered vertically */
        }

        .blaz-central-content h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.8em;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        .blaz-central-content p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.05em;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95);
            margin: 0 auto;
            max-width: 95%;
        }

        .blaz-central-content strong {
            font-weight: 700;
            color: #ffeb3b; /* Bläz accent color */
        }

        /* Dialogflow Messenger Widget Styling */
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Montserrat', sans-serif;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            --df-messenger-chat-bubble-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
            --df-messenger-button-background-color: #1a73e8; /* Ensure blue button */
        }

        /* Bottom-Right Guide - Distinct, Pointing, NO OVERLAP */
        .bottom-right-guide {
            position: fixed;
            /* Calculated to be precisely next to and slightly above the widget without overlap */
            bottom: 60px; /* Aligns with the *top* of the chat bubble more */
            right: 120px; /* Moves it significantly to the left of the chat bubble */
            text-align: right;
            z-index: 998;
            pointer-events: none; /* Allows clicks to pass through to the widget */
            opacity: 0;
            transform: translateX(30px);
            animation: slideInBottomRight 1s ease-out forwards 1.8s;
        }

        .bottom-right-guide p {
            margin: 0;
            /* Distinct, bold font for high impact and contrast */
            font-family: 'Bebas Neue', sans-serif; /* A bold, condensed sans-serif for striking contrast */
            font-weight: 400; /* Bebas Neue is inherently bold */
            font-size: 1.3em; /* Larger for easy reading */
            color: #ffeb3b; /* High-contrast accent color */
            line-height: 1; /* Tighter for a strong, modern look */
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.6); /* Prominent glow */
            letter-spacing: 0.1em; /* Wider spacing for chic appeal */
        }

        /* Elegant and direct pointer */
        .bottom-right-guide::after {
            content: '';
            position: absolute;
            bottom: 10px; /* Position next to the text */
            right: -25px; /* Extends from the right of the text */
            width: 40px; /* Length of the pointer line */
            height: 2px; /* Thickness of the line */
            background-color: #ffeb3b; /* Accent colored line */
            transform: rotate(-10deg); /* Slight upward angle to point at the bubble */
            transform-origin: right center; /* Rotates from its right end */
            box-shadow: 0 0 8px rgba(255, 235, 59, 0.6); /* Glow for the pointer */
            opacity: 0;
            animation: fadeInPointer 0.8s ease-out forwards 2.5s;
        }

        /* Animations */
        @keyframes fadeInCentralContent {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInBottomRight {
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInPointer {
            to { opacity: 1; }
        }

        @keyframes pulseChatBubble {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        df-messenger[data-ready="true"]::part(df-messenger-button) {
            animation: pulseChatBubble 2s infinite;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .blaz-central-content h1 {
                font-size: 2em;
            }
            .blaz-central-content p {
                font-size: 0.9em;
            }
            .blaz-central-content .icon {
                font-size: 4em;
            }
            df-messenger {
                bottom: 20px;
                right: 20px;
            }
            .bottom-right-guide {
                bottom: 80px; /* Adjust position for mobile */
                right: 90px; /* Keep it left enough for mobile */
            }
            .bottom-right-guide p {
                font-size: 1.1em;
            }
            .bottom-right-guide::after {
                bottom: 5px;
                right: -15px;
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="blaz-central-content">
        <span class="icon">&#127885;</span> <h1>Bläz Booth Agent</h1>
        <p>
            Your ultimate portal for event booth reservations.
        </p>
    </div>

    <div class="bottom-right-guide" id="bottomRightGuide">
        <p>
            CLICK TO INQUIRE
        </p>
    </div>

    <df-messenger
        project-id="blaz-request-booth"
        agent-id="ad471477-3a50-4b3f-9d3a-3b52bf715469"
        language-code="en"
        max-query-length="-1"
        id="df-messenger">
        <df-messenger-chat-bubble chat-title="Bläz Booth Agent"></df-messenger-chat-bubble>
    </df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <script>
        window.addEventListener('load', function() {
            const dfMessenger = document.getElementById('df-messenger');
            const bottomRightGuide = document.getElementById('bottomRightGuide');

            if (dfMessenger) {
                const waitForDfMessengerReady = setInterval(() => {
                    const chatButton = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-button') || dfMessenger.shadowRoot?.querySelector('df-messenger-chat-bubble');

                    if (chatButton) {
                        clearInterval(waitForDfMessengerReady);

                        dfMessenger.setAttribute('data-ready', 'true'); // Triggers pulse animation

                        // Hide the instruction when the chat is opened
                        dfMessenger.addEventListener('df-messenger-opened', () => {
                            bottomRightGuide.style.opacity = '0';
                            bottomRightGuide.style.pointerEvents = 'none';
                        });

                        // Show the instruction again if the chat is closed
                        dfMessenger.addEventListener('df-messenger-close', () => {
                            bottomRightGuide.style.opacity = '1';
                            bottomRightGuide.style.pointerEvents = 'auto';
                            bottomRightGuide.style.animation = 'slideInBottomRight 1s ease-out forwards';
                        });
                    }
                }, 100);
            } else {
                console.error('df-messenger element not found');
            }
        });
    </script>
</body>
</html>
