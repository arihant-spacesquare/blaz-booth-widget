<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bläz VIP Booth Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0e; /* Dark background from image_896ec3.png */
            color: #ffffff;
            overflow: hidden;
            position: relative; /* For absolute positioning of background elements */
        }

        /* Background effects mimicking image_896ec3.png */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0id2hpdGUiIGZpbGwtb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==');
            opacity: 0.4;
            z-index: 0;
        }

        /* Decorative glow effects from image_896ec3.png */
        .glow-1 {
            position: absolute;
            top: 20%;
            left: 20%;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.2); /* Purple-600 with opacity */
            filter: blur(100px);
            animation: pulseGlow 4s infinite alternate;
            z-index: 0;
        }

        .glow-2 {
            position: absolute;
            bottom: 10%;
            right: 30%;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.2); /* Blue-500 with opacity */
            filter: blur(100px);
            animation: pulseGlow 5s infinite alternate-reverse;
            z-index: 0;
        }

        .glow-3 {
            position: absolute;
            top: 30%;
            right: 20%;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background: rgba(236, 72, 153, 0.1); /* Pink-500 with opacity */
            filter: blur(80px);
            animation: pulseGlow 3s infinite alternate;
            z-index: 0;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }

        /* Main content container, mimicking the Bläz site's text box from image_896ec3.png */
        .blaz-content-box {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent black */
            border-radius: 16px; /* More rounded */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Deeper shadow */
            max-width: 500px; /* Adjusted to match image_898188.png */
            margin: 20px;
            z-index: 10; /* Ensure it's above background effects */
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }

        .blaz-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px; /* Space between logo and title */
        }

        .blaz-logo-circle {
            display: inline-flex;
            height: 80px;
            width: 80px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(to right, #8B5CF6, #3B82F6, #A78BFA); /* Gradient border */
            padding: 2px; /* acts as the border thickness */
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); /* Glow effect */
        }

        .blaz-logo-inner {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark inner circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blaz-icon {
            height: 56px;
            width: 56px;
            color: #A78BFA; /* Purple color for the icon */
            fill: currentColor; /* Use current color for fill */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5em; /* Adjusted to match image_898188.png */
            color: #ffffff;
            margin-bottom: 15px; /* Spacing */
            letter-spacing: 0.05em;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1em; /* Slightly smaller for compactness */
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px; /* Consistent spacing */
        }

        /* Specific text styling from image_898188.png */
        .highlight-gradient {
            background: linear-gradient(to right, #a78bfa, #f472b6, #60a5fa); /* Purple, Pink, Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500; /* Medium weight */
        }

        .instruction-bottom {
            font-weight: 700;
            color: #ffffff; /* White text */
            margin-top: 20px; /* Space before instructions */
        }

        .call-to-action {
            font-size: 1.1em; /* Slightly larger */
            font-weight: 700;
            color: #ffeb3b; /* Yellow accent */
            text-transform: uppercase;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #8B5CF6, #3B82F6); /* Purple-Blue gradient */
            border-radius: 2px;
            margin: 20px auto; /* Center the divider */
        }

        .tagline-bottom {
            font-size: 0.9em;
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }

        /* Dialogflow Messenger Widget Styling from image_898188.png */
        df-messenger {
            z-index: 999;
            position: fixed;
            bottom: 24px; /* Adjusted to match image_898188.png */
            right: 24px; /* Adjusted to match image_898188.png */
            --df-messenger-font-family: 'Montserrat', sans-serif;
            --df-messenger-chat-background: #0a0a0e; /* Darker chat background */
            --df-messenger-message-user-background: #8B5CF6; /* Purple message background */
            --df-messenger-message-user-color: white;
            --df-messenger-message-bot-background: #2a2a2a; /* Darker bot message background */
            --df-messenger-message-bot-color: #ffffff; /* White bot message color */
            --df-messenger-button-background-color: transparent; /* Making it transparent to match the image */
            --df-messenger-button-box-shadow: none; /* Removing default shadow */
            --df-messenger-chat-bubble-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            --df-messenger-header-background: #1a1a1a;
            --df-messenger-header-font-color: #ffffff;
            cursor: pointer;
        }
        
        /* The image shows a custom icon instead of the default df-messenger button. */
        /* To achieve this, we hide the default button and position a custom one */
        df-messenger::part(df-messenger-button) {
            display: none; /* Hide the default button */
        }

        /* Custom chat bubble / button styling to match image_898188.png */
        .custom-chat-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000; /* Higher than messenger itself to capture clicks */
            width: 64px; /* Size of the button */
            height: 64px;
            border-radius: 50%;
            background-color: #f0f0f0; /* Light background for the icon */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            animation: pulseCustomChatButton 2s infinite; /* Pulsing effect */
        }

        .custom-chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .custom-chat-button svg {
            width: 32px;
            height: 32px;
            color: #3b82f6; /* Blue icon color */
        }

        @keyframes pulseCustomChatButton {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }


        /* Guide text from image_898188.png, image_8882c5.png */
        .widget-guide {
            position: fixed;
            bottom: 100px; /* Position above the custom button */
            right: 80px; /* Adjusted to align with the button */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(8px);
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            font-size: 0.85em;
            text-align: right; /* Text aligns right */
            color: #ffffff;
            z-index: 998;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none; /* Allows clicks to pass through */
        }

        .widget-guide-text {
            color: #cccccc; /* Lighter grey for general text */
            margin-top: 4px;
        }

        .widget-guide-highlight {
            font-weight: bold;
            background: linear-gradient(to right, #a78bfa, #f472b6); /* Purple-pink gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Arrow for the widget guide from image_896ec3.png */
        .widget-guide::after {
            content: '';
            position: absolute;
            bottom: -15px; /* Position below the bubble */
            right: 20px; /* Align with the button */
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid rgba(255, 255, 255, 0.1); /* Matches guide background */
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        /* Arrow pointing to the chat bubble (the one that moves) */
        .chat-pointer-arrow {
            position: fixed;
            bottom: 60px; /* Adjust based on button size */
            right: 70px; /* Adjust based on button size */
            z-index: 999;
            width: 60px;
            height: 60px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            animation: bounceArrow 1.5s infinite; /* Continuous bounce */
        }
        
        .chat-pointer-arrow svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #8B5CF6; /* Purple color */
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @keyframes bounceArrow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        /* Hide the elements when chat is open */
        df-messenger[opened] + .widget-guide {
            opacity: 0 !important;
            transform: translateX(20px) !important;
        }
        df-messenger[opened] + .widget-guide + .custom-chat-button .chat-pointer-arrow {
            opacity: 0 !important;
        }

        /* The custom button itself should not hide */
        df-messenger[opened] ~ .custom-chat-button {
            opacity: 1 !important; /* Keep the button visible even when chat is open */
            pointer-events: auto;
        }


    </style>
</head>
<body>
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="glow-3"></div>

    <div class="blaz-content-box">
        <div class="blaz-logo-container">
            <div class="blaz-logo-circle">
                <div class="blaz-logo-inner">
                    <svg class="blaz-icon" viewBox="0 0 100 100">
                      <path d="M50 0 L100 25 L80 100 L20 100 L0 25 Z" fill="url(#blazGradient)" />
                      <defs>
                        <linearGradient id="blazGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                          <stop offset="0%" style="stop-color:#a78bfa; stop-opacity:1" /> <stop offset="50%" style="stop-color:#818cf8; stop-opacity:1" /> <stop offset="100%" style="stop-color:#c084fc; stop-opacity:1" /> </linearGradient>
                      </defs>
                      <circle cx="50" cy="50" r="20" fill="#ffffff" opacity="0.1" />
                    </svg>
                    </div>
            </div>
        </div>
        
        <h1>Bläz VIP Booth Experience</h1>
        
        <p class="tagline">
            Reserve your exclusive VIP booth for an upcoming <span class="highlight-gradient">Bläz Entertainment</span> event.
        </p>
        <p class="tagline instruction-bottom">
            Click the chat icon in the <span class="highlight-gradient">bottom right corner</span> to request your booth now!
        </p>
        
        <div class="divider"></div>
        <p class="tagline-bottom">The ultimate nightlife experience awaits you</p>
    </div>

    <df-messenger
        project-id="blaz-request-booth"
        agent-id="ad471477-3a50-4b3f-9d3a-3b52bf715469"
        language-code="en"
        max-query-length="-1"
        id="df-messenger">
        <df-messenger-chat-bubble chat-title="Bläz Booth Agent"></df-messenger-chat-bubble>
    </df-messenger>

    <div class="custom-chat-button" id="customChatButton">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="feather feather-message-square">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <div class="widget-guide" id="widgetGuide">
        <span class="widget-guide-highlight">CLICK HERE</span>
        <p class="widget-guide-text">Chat with our AI to request your VIP booth</p>
    </div>

    <div class="chat-pointer-arrow" id="chatPointerArrow">
        <svg viewBox="0 0 64 64">
            <path d="M22 42L42 22" />
            <path d="M24 22H42V40" />
        </svg>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dfMessenger = document.getElementById('df-messenger');
            const widgetGuide = document.getElementById('widgetGuide');
            const customChatButton = document.getElementById('customChatButton');
            const chatPointerArrow = document.getElementById('chatPointerArrow');

            let chatReady = false;

            // Wait for the df-messenger to be ready and rendered
            const checkDfMessengerReady = setInterval(() => {
                const dfMessengerButton = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-button');
                if (dfMessengerButton) {
                    clearInterval(checkDfMessengerReady);
                    chatReady = true;

                    // Show the guide and arrow after a short delay
                    setTimeout(() => {
                        widgetGuide.style.opacity = '1';
                        widgetGuide.style.transform = 'translateX(0)';
                        chatPointerArrow.style.opacity = '1';
                    }, 1500); // Delay for visual appeal

                    // Set up click listener for the custom button
                    customChatButton.addEventListener('click', () => {
                        // Programmatically open the df-messenger
                        if (dfMessenger) {
                            dfMessenger.setAttribute('expand', 'true');
                        }
                    });

                    // Event listener for when the chat opens
                    dfMessenger.addEventListener('df-messenger-opened', () => {
                        widgetGuide.style.opacity = '0';
                        widgetGuide.style.transform = 'translateX(20px)';
                        chatPointerArrow.style.opacity = '0';
                        // Optionally stop the animation on the custom button when chat is open
                        customChatButton.style.animation = 'none';
                    });

                    // Event listener for when the chat closes
                    dfMessenger.addEventListener('df-messenger-close', () => {
                        widgetGuide.style.opacity = '1';
                        widgetGuide.style.transform = 'translateX(0)';
                        chatPointerArrow.style.opacity = '1';
                        // Restart the animation on the custom button when chat closes
                        customChatButton.style.animation = 'pulseCustomChatButton 2s infinite';
                    });
                }
            }, 100); // Check every 100ms
        });
    </script>
</body>
</html>
