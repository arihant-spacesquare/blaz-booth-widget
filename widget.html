<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bläz Booth Request</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background from Bläz site */
            color: #ffffff;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Central Content - Extremely Minimalist */
        .blaz-central-content {
            text-align: center;
            max-width: 550px; /* Even more concise */
            padding: 30px; /* Reduced padding */
            position: relative;
            z-index: 1;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(15px); /* Less initial offset */
            animation: fadeInCentralContent 1s ease-out forwards 0.5s;
        }

        .blaz-central-content .icon {
            font-size: 4em; /* Larger, more striking icon */
            color: #ffeb3b; /* Bläz accent color */
            margin-bottom: 5px; /* Reduced margin */
            display: block;
            text-shadow: 0 0 12px rgba(255, 235, 59, 0.5); /* Stronger glow */
        }

        .blaz-central-content h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.7em; /* Slightly smaller title */
            color: #ffffff;
            margin-bottom: 15px; /* Reduced margin */
            letter-spacing: 0.04em; /* Tighter letter spacing */
        }

        .blaz-central-content p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300; /* Light weight for modern feel */
            font-size: 1.1em;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 auto;
            max-width: 90%;
        }

        .blaz-central-content strong {
            font-weight: 700;
            color: #ffeb3b;
        }

        /* Dialogflow Messenger Widget Styling */
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Montserrat', sans-serif;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            --df-messenger-chat-bubble-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
            --df-messenger-button-background-color: #1a73e8; /* Ensure blue button */
        }

        /* Bottom-Right Guide - Minimalist, High Contrast, and Pointing */
        .bottom-right-guide {
            position: fixed;
            bottom: 120px; /* Even higher to ensure NO overlap */
            right: 40px; /* Aligned with widget's right */
            text-align: right;
            z-index: 998;
            pointer-events: none;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInBottomRight 1s ease-out forwards 1.8s;
        }

        .bottom-right-guide p {
            margin: 0;
            font-family: 'Playfair Display', serif; /* Elegant font for emphasis */
            font-weight: 700; /* Bold for contrast */
            font-size: 1.1em; /* Larger, more readable */
            color: #ffeb3b; /* High-contrast accent color */
            line-height: 1.2; /* Tighter leading */
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.6); /* Subtle glow */
        }

        /* Stronger, more direct pointer */
        .bottom-right-guide::after {
            content: '';
            position: absolute;
            bottom: -5px; /* Position below text */
            right: 0;
            width: 0;
            height: 0;
            border-top: 10px solid transparent; /* Larger arrow */
            border-bottom: 10px solid transparent; /* Larger arrow */
            border-left: 10px solid #ffeb3b; /* Solid accent color */
            transform: rotate(30deg); /* Steeper angle */
            transform-origin: bottom right;
        }


        /* Animations */
        @keyframes fadeInCentralContent {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInBottomRight {
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulseChatBubble {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        df-messenger[data-ready="true"]::part(df-messenger-button) {
            animation: pulseChatBubble 2s infinite;
        }

        /* Bläz Logo (Optional) */
        .blaz-logo {
            position: absolute;
            top: 30px;
            left: 50px;
            height: 40px;
            z-index: 1000;
            filter: invert(100%); /* If logo is black, make it white for dark background */
        }
    </style>
</head>
<body>
    <div class="blaz-central-content">
        <span class="icon">&#128266;</span> <h1>Bläz Booth Agent</h1>
        <p>
            Use the chat at the **bottom right** to request a booth &mdash; a Bläz team member will call to confirm.
        </p>
    </div>

    <div class="bottom-right-guide" id="bottomRightGuide">
        <p>
            **Chat here** to begin!
        </p>
    </div>

    <df-messenger
        project-id="blaz-request-booth"
        agent-id="ad471477-3a50-4b3f-9d3a-3b52bf715469"
        language-code="en"
        max-query-length="-1"
        id="df-messenger">
        <df-messenger-chat-bubble chat-title="Bläz Booth Agent"></df-messenger-chat-bubble>
    </df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <script>
        window.addEventListener('load', function() {
            const dfMessenger = document.getElementById('df-messenger');
            const bottomRightGuide = document.getElementById('bottomRightGuide');

            if (dfMessenger) {
                const waitForDfMessengerReady = setInterval(() => {
                    const chatButton = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-button') || dfMessenger.shadowRoot?.querySelector('df-messenger-chat-bubble');

                    if (chatButton) {
                        clearInterval(waitForDfMessengerReady);

                        dfMessenger.setAttribute('data-ready', 'true'); // Triggers pulse animation

                        // Hide the instruction when the chat is opened
                        dfMessenger.addEventListener('df-messenger-opened', () => {
                            bottomRightGuide.style.opacity = '0';
                            bottomRightGuide.style.pointerEvents = 'none';
                        });

                        // Show the instruction again if the chat is closed
                        dfMessenger.addEventListener('df-messenger-close', () => {
                            bottomRightGuide.style.opacity = '1';
                            bottomRightGuide.style.pointerEvents = 'auto';
                            bottomRightGuide.style.animation = 'slideInBottomRight 1s ease-out forwards';
                        });
                    }
                }, 100);
            } else {
                console.error('df-messenger element not found');
            }
        });
    </script>
</body>
</html>
