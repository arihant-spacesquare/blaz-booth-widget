<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bläz Booth Request</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* General body text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background from Bläz site image_872505.jpg */
            color: #ffffff; /* White text for contrast */
            overflow: hidden; /* Prevent scrollbars from animations/floating elements */
        }

        /* Dialogflow Messenger Widget Styling (your original config, with subtle Bläz aesthetic tweaks) */
        df-messenger {
            z-index: 999; /* Always on top */
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Montserrat', sans-serif; /* Consistent font */
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 30px; /* Slightly raised from bottom */
            right: 30px; /* Slightly in from right */
            cursor: pointer; /* Explicitly show it's clickable */
            /* Add some box-shadow to the bubble itself for more pop, matching Bläz style */
            --df-messenger-chat-bubble-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* More prominent shadow */
            border-radius: 50%; /* Ensure it's a perfect circle */
        }

        /* NEW: Prominent instruction text positioned beside the widget */
        .widget-instruction {
            position: fixed;
            bottom: 40px; /* Aligned with the widget's bottom */
            right: 120px; /* Positioned to the left of the widget */
            max-width: 280px; /* Wider for more words on fewer lines */
            text-align: right; /* Text aligns to the right, pointing to the widget */
            color: #ffffff; /* White text for readability */
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; /* Bolder for impact */
            font-size: 1.2em; /* Larger reading size */
            line-height: 1.4;
            letter-spacing: 0.03em; /* Slight spacing for elegance */
            z-index: 998; /* Below messenger, above body content */
            pointer-events: none; /* Crucial: Allows clicks to pass through to the widget below */
            opacity: 0; /* Start hidden */
            transform: translateX(30px); /* Start slightly to the right for animation */
            animation: slideInText 1s ease-out forwards 1.5s; /* Slide in animation after a delay */
        }

        /* The arrow/line visual cue */
        .widget-instruction::after {
            content: '';
            position: absolute;
            bottom: 10px; /* Aligned with the text */
            right: -5px; /* Starts just outside the text box */
            width: 80px; /* Length of the line */
            height: 2px;
            background: linear-gradient(to right, transparent, #ffffff); /* Fade from transparent to white */
            transform: rotate(30deg); /* Angle the line towards the widget */
            transform-origin: right bottom; /* Rotate from the bottom right of the line */
        }

        /* Animation for the instruction text to slide in */
        @keyframes slideInText {
            to { opacity: 1; transform: translateX(0); }
        }

        /* Pulse animation for the chat bubble itself to draw attention */
        @keyframes pulseChatBubble {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.08); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); } /* Slightly larger pulse */
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Apply pulse to the chat bubble part directly */
        df-messenger[data-ready="true"]::part(df-messenger-button) {
            animation: pulseChatBubble 2s infinite; /* Continuous pulse */
            background-color: #1a73e8; /* Ensure the bubble has a visible background */
        }

        /* Style for the logo - assuming you'd place this from image_872505.jpg */
        .blaz-logo {
            position: absolute;
            top: 20px;
            left: 30px;
            height: 40px; /* Adjust size as needed */
            z-index: 1000;
            filter: invert(100%); /* If logo is black, make it white for dark background */
        }
    </style>
</head>
<body>
    <div class="widget-instruction" id="widgetInstruction">
        **CLICK HERE** to chat with our
        <br>
        Bläz Booth Agent
        <br>
        and request your event space!
    </div>

    <df-messenger
        project-id="blaz-request-booth"
        agent-id="ad471477-3a50-4b3f-9d3a-3b52bf715469"
        language-code="en"
        max-query-length="-1"
        id="df-messenger">
        <df-messenger-chat-bubble chat-title="Bläz Booth Agent"></df-messenger-chat-bubble>
    </df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <script>
        window.addEventListener('load', function() {
            const dfMessenger = document.getElementById('df-messenger');
            const widgetInstruction = document.getElementById('widgetInstruction');

            if (dfMessenger) {
                const waitForDfMessengerReady = setInterval(() => {
                    // Check for the internal shadow DOM element that signifies readiness
                    const chatButton = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-button') || dfMessenger.shadowRoot?.querySelector('df-messenger-chat-bubble');

                    if (chatButton) {
                        clearInterval(waitForDfMessengerReady); // Stop checking

                        // Set the data-ready attribute to trigger the CSS pulse animation
                        dfMessenger.setAttribute('data-ready', 'true');

                        // Hide the instruction text when the chat is opened
                        dfMessenger.addEventListener('df-messenger-opened', () => {
                            widgetInstruction.style.opacity = '0';
                            widgetInstruction.style.pointerEvents = 'none'; // Ensure it's not interactive
                        });

                        // Show the instruction text again if the chat is closed
                        dfMessenger.addEventListener('df-messenger-close', () => {
                            widgetInstruction.style.opacity = '1';
                            widgetInstruction.style.pointerEvents = 'auto'; // Make it interactive again
                            widgetInstruction.style.animation = 'slideInText 1s ease-out forwards'; // Re-animate
                        });
                    }
                }, 100); // Check every 100ms
            } else {
                console.error('df-messenger element not found');
            }
        });
    </script>
</body>
</html>
