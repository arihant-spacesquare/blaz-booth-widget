<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bläz VIP Booth Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0e; /* Dark background from image_896ec3.png */
            color: #ffffff;
            overflow: hidden;
            position: relative; /* For absolute positioning of background elements */
        }

        /* Background effects mimicking image_896ec3.png */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0id2hpdGUiIGZpbGwtb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==');
            opacity: 0.4;
            z-index: 0;
        }

        /* Decorative glow effects from image_896ec3.png */
        .glow-1 {
            position: absolute;
            top: 20%;
            left: 20%;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.2); /* Purple-600 with opacity */
            filter: blur(100px);
            animation: pulseGlow 4s infinite alternate;
            z-index: 0;
        }

        .glow-3 {
            position: absolute;
            top: 30%;
            right: 20%;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background: rgba(236, 72, 153, 0.1); /* Pink-500 with opacity */
            filter: blur(80px);
            animation: pulseGlow 3s infinite alternate;
            z-index: 0;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }

        /* Main content container, mimicking the Bläz site's text box from image_896ec3.png */
        .blaz-content-box {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent black */
            border-radius: 16px; /* More rounded */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Deeper shadow */
            max-width: 500px; /* Adjusted to match image_898188.png */
            margin: 20px;
            z-index: 10; /* Ensure it's above background effects */
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }

        .blaz-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px; /* Space between logo and title */
        }

        .blaz-logo-circle {
            display: inline-flex;
            height: 80px;
            width: 80px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(to right, #8B5CF6, #3B82F6, #A78BFA); /* Gradient border */
            padding: 2px; /* acts as the border thickness */
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); /* Glow effect */
        }

        .blaz-logo-inner {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark inner circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blaz-icon {
            height: 56px;
            width: 56px;
            color: #A78BFA; /* Purple color for the icon */
            fill: currentColor; /* Use current color for fill */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5em; /* Adjusted to match image_898188.png */
            color: #ffffff;
            margin-bottom: 15px; /* Spacing */
            letter-spacing: 0.05em;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1em; /* Slightly smaller for compactness */
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px; /* Consistent spacing */
        }

        /* Specific text styling from image_898188.png */
        .highlight-gradient {
            background: linear-gradient(to right, #a78bfa, #f472b6, #60a5fa); /* Purple, Pink, Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500; /* Medium weight */
        }

        .instruction-main {
            font-weight: 700; /* Bold the instruction */
            font-size: 1.1em; /* Slightly larger */
            color: #ffffff;
            margin-top: 20px; /* Space before instructions */
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #8B5CF6, #3B82F6); /* Purple-Blue gradient */
            border-radius: 2px;
            margin: 20px auto; /* Center the divider */
        }

        .tagline-bottom {
            font-size: 0.9em;
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }

        /* Dialogflow Messenger Widget Styling */
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }

        /* Guide box styling (re-added and adjusted) */
        .widget-guide {
            position: fixed;
            bottom: 95px; /* Adjusted to be slightly higher, close to the arrow's origin */
            right: 15px; /* Adjusted to align with the widget and arrow */
            background-color: rgba(0, 0, 0, 0.7); /* Darker, slightly transparent background */
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 220px;
            text-align: center;
            font-size: 0.9em;
            line-height: 1.4;
            z-index: 998; /* Below the widget, above content */
            transition: opacity 0.3s ease-in-out;
            opacity: 1; /* Initially visible */
            pointer-events: none; /* Allows clicks to pass through to elements below */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .widget-guide-text {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .widget-guide-highlight {
            font-weight: bold;
            color: #8B5CF6; /* A distinct highlight color, e.g., purple */
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        /* Speech bubble tail for the guide box */
        .widget-guide::after {
            content: '';
            position: absolute;
            bottom: -15px; /* Position below the box */
            right: 50px; /* Adjusted for better alignment with the arrow */
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid rgba(0, 0, 0, 0.7); /* Match guide box background */
            z-index: 998;
        }

        /* Chat pointer arrow (adjusted) */
        .chat-pointer-arrow {
            position: fixed;
            bottom: 45px; /* Adjusted to point directly to the chat icon */
            right: 48px; /* Adjusted to align horizontally with the chat icon */
            height: 40px;
            width: 40px;
            z-index: 998; /* Below the widget */
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            animation: bounceArrow 1.5s infinite; /* Add a subtle bounce animation */
            pointer-events: none; /* Allows clicks to pass through */
        }

        .chat-pointer-arrow svg {
            width: 100%;
            height: 100%;
            stroke: #8B5CF6; /* Purple color for the arrow */
            stroke-width: 3;
            fill: none;
            /* Rotate the arrow to point downwards */
            transform: rotate(0deg); /* Changed from -90deg to 0deg for downward */
        }

        @keyframes bounceArrow {
            0%, 100% { transform: translateY(0) rotate(0deg); } /* Keep rotation consistent */
            50% { transform: translateY(-10px) rotate(0deg); }
        }

        /* Hide guide and arrow when the df-messenger is open */
        df-messenger[opened] ~ .widget-guide,
        df-messenger[opened] ~ .chat-pointer-arrow {
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }
    </style>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
    <div class="glow-1"></div>
    <div class="glow-3"></div>

    <div class="blaz-content-box">
        <div class="blaz-logo-container">
            <div class="blaz-logo-circle">
                <div class="blaz-logo-inner">
                    <svg class="blaz-icon" viewBox="0 0 100 100">
                      <path d="M50 0 L100 25 L80 100 L20 100 L0 25 Z" fill="url(#blazGradient)" />
                      <defs>
                        <linearGradient id="blazGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                          <stop offset="0%" style="stop-color:#a78bfa; stop-opacity:1" /> <stop offset="50%" style="stop-color:#818cf8; stop-opacity:1" /> <stop offset="100%" style="stop-color:#c084fc; stop-opacity:1" /> </linearGradient>
                      </defs>
                      <circle cx="50" cy="50" r="20" fill="#ffffff" opacity="0.1" />
                    </svg>
                </div>
            </div>
        </div>
        
        <h1>Bläz VIP Booth Experience</h1>
        
        <p class="instruction-main">
            Click the chat icon in the <span class="highlight-gradient">bottom right corner</span> to request a booth for an upcoming <span class="highlight-gradient">Bläz Entertainment</span> event!
        </p>
        
        <div class="divider"></div>
        <p class="tagline-bottom">The ultimate nightlife experience awaits you</p>
    </div>

    <div class="widget-guide" id="widgetGuide">
        <span class="widget-guide-highlight">CLICK BELOW</span>
        <p class="widget-guide-text">Chat with our AI to request your VIP booth</p>
    </div>

    <div class="chat-pointer-arrow" id="chatPointerArrow">
        <svg viewBox="0 0 64 64">
            <path d="M32 0 L64 32 L48 32 L48 64 L16 64 L16 32 L0 32 Z" />
        </svg>
    </div>

    <df-messenger
        project-id="blaz-request-booth"
        agent-id="ad471477-3a50-4b3f-9d3a-3b52bf715469"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble
            chat-title="blaz-booth-agent">
        </df-messenger-chat-bubble>
    </df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dfMessenger = document.querySelector('df-messenger');
            const widgetGuide = document.getElementById('widgetGuide');
            const chatPointerArrow = document.getElementById('chatPointerArrow');

            // Function to show/hide the guide and arrow
            function toggleGuideAndArrow() {
                // dfMessenger.opened is a property that indicates if the chat window is open
                if (dfMessenger.opened) {
                    widgetGuide.style.opacity = '0';
                    widgetGuide.style.pointerEvents = 'none'; // Disable clicks
                    chatPointerArrow.style.opacity = '0';
                    chatPointerArrow.style.pointerEvents = 'none'; // Disable clicks
                } else {
                    widgetGuide.style.opacity = '1';
                    widgetGuide.style.pointerEvents = 'auto'; // Enable clicks
                    chatPointerArrow.style.opacity = '1';
                    chatPointerArrow.style.pointerEvents = 'auto'; // Enable clicks
                }
            }

            // Initial check on load
            toggleGuideAndArrow();

            // Listen for when the df-messenger opens or closes
            dfMessenger.addEventListener('df-messenger-loaded', function () {
                dfMessenger.addEventListener('df-messenger-opened', toggleGuideAndArrow);
                dfMessenger.addEventListener('df-messenger-closed', toggleGuideAndArrow);
            });
        });
    </script>
</body>
</html>
