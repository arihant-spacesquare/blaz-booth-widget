<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bläz Booth Request</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* General body text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background from Bläz site */
            color: #ffffff; /* White text for contrast */
            overflow: hidden; /* Prevent scrollbars from animations/floating elements */
        }

        /* NEW: Central Content Box - Reintroduced and styled like the screenshot */
        .blaz-central-box {
            text-align: center;
            padding: 40px 50px; /* More horizontal padding */
            background-color: rgba(255, 255, 255, 0.05); /* Very subtle transparent white */
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.6); /* Stronger, diffused shadow */
            max-width: 600px;
            margin: auto; /* Center horizontally and vertically with flex */
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
        }

        .blaz-central-box h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.8em; /* Large, prominent title */
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 0.08em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Soft glow */
        }

        .blaz-central-box p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Regular weight for readability */
            font-size: 1.15em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9); /* Slightly dimmed white for body text */
            margin-bottom: 25px;
        }

        .blaz-central-box strong {
            font-weight: 700; /* Bold for specific emphasis */
            color: #ffeb3b; /* A subtle golden highlight */
        }

        /* Dialogflow Messenger Widget Styling */
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Montserrat', sans-serif;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            --df-messenger-chat-bubble-shadow: 0 6px 20px rgba(0, 0, 0, 0.6); /* Fancier shadow */
            border-radius: 50%;
        }

        /* NEW: "Fancier" Bottom-Right Instruction Box */
        .widget-guide-box {
            position: fixed;
            bottom: 30px; /* Aligned with the widget's bottom */
            right: 120px; /* Positioned to the left of the widget */
            background-color: rgba(0, 0, 0, 0.8); /* Dark, slightly transparent background */
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Soft shadow */
            max-width: 280px;
            text-align: right; /* Text aligns to the right */
            z-index: 998; /* Below messenger, above content */
            pointer-events: none; /* Allow clicks to pass through */
            opacity: 0; /* Start hidden */
            transform: translateX(50px); /* Start further right for more pronounced slide */
            animation: slideInBox 1s ease-out forwards 2s; /* Slide in after delay */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Subtle border for elegance */
        }

        .widget-guide-box p {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500; /* Medium weight for readability */
            font-size: 1em; /* Clear reading size */
            line-height: 1.5;
            color: #ffffff; /* White text */
        }

        .widget-guide-box strong {
            font-weight: 700;
            color: #ffeb3b; /* Highlight color */
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.3); /* Subtle glow */
        }

        /* Fancy Connector Line/Arrow */
        .widget-guide-box::after {
            content: '';
            position: absolute;
            bottom: 25px; /* Aligned with text middle */
            right: -25px; /* Extends from the box */
            width: 50px; /* Length of the line */
            height: 2px;
            background: linear-gradient(to right, transparent, #ffeb3b); /* Gradient to highlight color */
            transform: rotate(25deg); /* Angle towards the widget */
            transform-origin: right center; /* Rotate from the right edge */
        }

        /* Animation for the instruction box to slide in */
        @keyframes slideInBox {
            to { opacity: 1; transform: translateX(0); }
        }

        /* Pulse animation for the chat bubble itself */
        @keyframes pulseChatBubble {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } /* Larger pulse */
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Apply pulse to the chat bubble part directly */
        df-messenger[data-ready="true"]::part(df-messenger-button) {
            animation: pulseChatBubble 2s infinite;
            background-color: #1a73e8; /* Ensure visible color */
        }

        /* Bläz Logo (Optional: If you insert your logo image) */
        .blaz-logo {
            position: absolute;
            top: 30px;
            left: 50px;
            height: 40px; /* Adjust size as needed */
            z-index: 1000;
            filter: invert(100%); /* If logo is black, make it white for dark background */
        }
    </style>
</head>
<body>
    <div class="blaz-central-box">
        <h2>Bläz Booth Agent</h2>
        <p>
            Use the chat at the **bottom right** to request a booth &mdash; a Bläz team member will call to confirm.
        </p>
    </div>

    <div class="widget-guide-box" id="widgetGuideBox">
        <p>
            **CLICK HERE** to chat
            <br>
            with our agent and
            <br>
            start your booth request!
        </p>
    </div>

    <df-messenger
        project-id="blaz-request-booth"
        agent-id="ad471477-3a50-4b3f-9d3a-3b52bf715469"
        language-code="en"
        max-query-length="-1"
        id="df-messenger">
        <df-messenger-chat-bubble chat-title="Bläz Booth Agent"></df-messenger-chat-bubble>
    </df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <script>
        window.addEventListener('load', function() {
            const dfMessenger = document.getElementById('df-messenger');
            const widgetGuideBox = document.getElementById('widgetGuideBox');

            if (dfMessenger) {
                const waitForDfMessengerReady = setInterval(() => {
                    const chatButton = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-button') || dfMessenger.shadowRoot?.querySelector('df-messenger-chat-bubble');

                    if (chatButton) {
                        clearInterval(waitForDfMessengerReady);

                        dfMessenger.setAttribute('data-ready', 'true'); // Triggers pulse animation

                        // Hide the instruction box when the chat is opened
                        dfMessenger.addEventListener('df-messenger-opened', () => {
                            widgetGuideBox.style.opacity = '0';
                            widgetGuideBox.style.pointerEvents = 'none';
                        });

                        // Show the instruction box again if the chat is closed
                        dfMessenger.addEventListener('df-messenger-close', () => {
                            widgetGuideBox.style.opacity = '1';
                            widgetGuideBox.style.pointerEvents = 'auto';
                            widgetGuideBox.style.animation = 'slideInBox 1s ease-out forwards'; // Re-animate
                        });
                    }
                }, 100);
            } else {
                console.error('df-messenger element not found');
            }
        });
    </script>
</body>
</html>
